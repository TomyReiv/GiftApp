<div class="row">
    <div *ngFor="let gif of resultados; let i = index"
          class="col-md-4 col-sm-6 animate__animated animate__fadeIn animate__slow " >
        <div class="card ">
            <div class="car-body cuerpo-imagen">
                <img (click)="mostrar(i)" loading="lazy" [src]="gif.images.downsized_medium.url" alt="gif.title" class="card-img-top " [id]="i">
                <p class="card-text"> {{gif.title}} </p>
            </div>
        </div>
    </div>
</div>
